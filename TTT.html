<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic-Tac_Toe</title>
    <link href="TTT.css" rel="stylesheet" type="text/css" />
  
</head>
<body>
<h1> TIC-TAC-TOE </h1>
<table>
            <tr>
                <td class="box" id="0"></td>
                <td class="box" id="1"></td>
                <td class="box" id="2"></td>
            </tr>
            <tr>
                <td class="box" id="3"></td>
                <td class="box" id="4"></td>
                <td class="box" id="5"></td>
            </tr>
            <tr>
                <td class="box" id="6"></td>
                <td class="box" id="7"></td>
                <td class="box" id="8"></td>
            </tr>
        </table>

        <div class="end">
            <div class="text"></div>
        </div>
        <button onclick="startGame()">Replay</button>
</body>
<script src="TTT.js"></script>
</html>
